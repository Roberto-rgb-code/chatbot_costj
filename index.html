<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard CoST Jalisco</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #333;
        }

        .dashboard-container {
            width: 100%;
            max-width: 1200px;
            height: 70%;
            max-height: 800px;
            padding: 20px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        /* Chatbot Widget */
        .chatbot-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 380px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            overflow: hidden;
            display: none;
            transition: all 0.3s ease;
        }

        .chatbot-header {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            padding: 12px 15px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .chatbot-close {
            cursor: pointer;
            font-size: 20px;
            padding: 0 10px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .chatbot-close:hover {
            opacity: 1;
        }

        .chatbot-messages {
            height: 320px;
            overflow-y: auto;
            padding: 15px;
            background-color: #fafafa;
            font-size: 14px;
            line-height: 1.5;
        }

        .user-message, .bot-message {
            margin: 8px 0;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 85%;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-message {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
        }

        .chatbot-input {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            background-color: #fff;
        }

        .chatbot-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .chatbot-input input:focus {
            border-color: #007bff;
        }

        .chatbot-input button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .chatbot-input button:hover {
            background-color: #0056b3;
        }

        .chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-image: url('static/chatbot-icon.png');
            background-size: cover;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .chatbot-toggle:hover {
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 10px;
                height: 60%;
                max-height: 600px;
            }

            .chatbot-widget {
                width: 90%;
                right: 5%;
                bottom: 10px;
            }

            .chatbot-toggle {
                width: 50px;
                height: 50px;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <iframe 
            title="Dashboard CoST Jalisco" 
            src="https://app.powerbi.com/view?r=eyJrIjoiZGUzYTM2Y2QtM2JjZi00YmQyLWE3NzktYWU3YzVlYTMzZDdlIiwidCI6IjM5OTYyZjgwLTkyMTItNGIxZi04Yjk1LWU3OTYyYzRhY2IzMCIsImMiOjR9" 
            frameborder="0" 
            allowfullscreen="true">
        </iframe>
    </div>

    <!-- Chatbot Widget -->
    <div class="chatbot-toggle" onclick="toggleChatbot()"></div>
    <div class="chatbot-widget" id="chatbot">
        <div class="chatbot-header">Asistente CoST Jalisco <span class="chatbot-close" onclick="closeChatbot()">Ã—</span></div>
        <div class="chatbot-messages" id="chatMessages">
            <!-- Mensaje de bienvenida inicial -->
            <div class="bot-message">ðŸ‘‹ Â¡Bienvenido(a) al Asistente CoST Jalisco! Estoy aquÃ­ para ayudarte con informaciÃ³n sobre proyectos de infraestructura, estadÃ­sticas y mÃ¡s. Escribe "proyecto [nombre]" para detalles especÃ­ficos o pregunta lo que necesites.</div>
        </div>
        <div class="chatbot-input">
            <input type="text" id="chatInput" placeholder="Escribe tu consulta aquÃ­...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        // Mostrar y ocultar chatbot
        function toggleChatbot() {
            const chatbot = document.getElementById('chatbot');
            const display = chatbot.style.display === 'none' || chatbot.style.display === '' ? 'block' : 'none';
            chatbot.style.display = display;
        }

        function closeChatbot() {
            document.getElementById('chatbot').style.display = 'none';
        }

        // Enviar mensaje al backend
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;

            // Mostrar mensaje del usuario
            addMessage('TÃº: ' + message, 'user');
            
            // Limpiar el input inmediatamente
            input.value = '';

            try {
                const response = await fetch('http://localhost:5000/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, model: 'grok-2-latest' })
                });

                const data = await response.json();
                addMessage('CoST Jalisco: ' + data.response, 'bot');
            } catch (error) {
                addMessage('CoST Jalisco: Error al conectar con el servidor. Intenta de nuevo.', 'bot');
            }
        }

        // Agregar mensajes al chat
        function addMessage(text, sender) {
            const messages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = sender === 'user' ? 'user-message' : 'bot-message';
            messageDiv.textContent = text;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight; // Auto-scroll al Ãºltimo mensaje
        }

        // Enviar mensaje con Enter
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
